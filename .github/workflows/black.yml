name: Lint
permissions:
  contents: read
  pull-requests: write

on: [pull_request]

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@71cf2267d89c5cb81562390fa70a37fa40b1305e
      - uses: psf/black@4a8e6b789bbd18c0455d74bbec8d957e824eb3bf
        with:
          options: "--check --verbose"
          version: "~= 25.1"
          