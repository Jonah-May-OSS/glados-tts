name: Lint
permissions:
  contents: read
  pull-requests: write

on: [pull_request]

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@71cf2267d89c5cb81562390fa70a37fa40b1305e
      - uses: psf/black@f37758e666cdac45eb0b622cfb6b0320fafd662c
        with:
          options: "--check --verbose"
          version: "~= 25.1"
          