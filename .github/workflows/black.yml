name: Lint
permissions:
  contents: read
  pull-requests: write

on: [pull_request]

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@08c6903cd8c0fde910a37f88322edcfb5dd907a8
      - uses: psf/black@4a8e6b789bbd18c0455d74bbec8d957e824eb3bf
        with:
          options: "--check --verbose"
          version: "~= 25.1"
          